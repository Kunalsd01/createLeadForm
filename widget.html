<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
    <script src="jquery-min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="head">
      <h2>Create Lead</h2>
      
      </div>
    </div>
    <div>
      <form action="">
        <div>

          <div id="fname" >
            <label for="First Name">First Name:</label>
            <input type="text" name="FirstName" id="fnamein" placeholder="Enter First Name">
            <p id="fnameerr" ></p>
          </div>
  
          <div id="lname">
            <label for="Last Name">Last Name:</label>
            <input type="text" name="Last Name" id="lnamein" placeholder="Enter last Name">
            <p id="lnameerr"></p>
          </div>
  
          <div id="comp">
            <label for="Company">Company:</label>
            <input type="text" name="Company" id="compin" placeholder="Enter Company Name">
            <p id="comperror"></p>
          </div>
        </div>

        <div id="contact">

          <div id="email">
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="emailin" placeholder="Enter email">
          </div>
  
          <div id="Phone">
            <label for="Phone">Phone:</label>
            <input type="number" name="Phone" id="phonein" placeholder="Enter phone no.">
          </div>
  
          <div id="mob">
            <label for="mob">Mobile:</label>
            <input type="number" name="mob" id="mobin" placeholder="Enter mobile no.">
          </div>
        </div>

       
      </form>
    </div>
    <div id="submit">
      <input type="button" value="Submit" id="submitbtn">
      <p id="response"></p>
  </body>
 
 
  </html>
